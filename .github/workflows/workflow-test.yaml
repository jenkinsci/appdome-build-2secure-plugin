name: Maven CI

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags (comma-separated if multiple)'
        required: false
        type: string
      environment:
        description: 'Environment to run tests against'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      branch:
        description: 'Branch to run tests on'
        required: false
        type: string
        default: 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build and Test with Maven
        run: mvn -V --color always -ntp -B -Djenkins.test.timeout=700 -Dsurefire.printSummary=true -Dsurefire.useFile=false clean verify -Dtest=PipelineTest#workFlowTest -DteamId='default-teamId' -DsignOption='default-signOption' -DappFilePath='default-appFilePath' -DkeystoreFilePath='default-keystoreFilePath' -DcertificateFilePath='default-certificateFilePath' -DfusionSetId='default-fusionSetId' -DsignFingerprint='default-signFingerprint' -DentitlementsPath='default1,default2' -DmobileProvisionProfilesPath='default1,default2' -DbuildToTest='default-buildToTest' -DbuildWithLogs='false' -DgooglePlaySign='false' -DsecondOutput='default-secondOutput' package
